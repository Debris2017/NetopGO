{{template "page_top" .}}
{{template "nav_cat_bar" .}}
<br>                
                    
                    <div class="ibox-content">
                        <form method="post" id="userForm" class="form-horizontal" action="/workorder/app" enctype="multipart/form-data"> 
                            <div class="form-group">
                                <label for="apptype" class="col-sm-2 control-label">业务类别<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <select name="apptype" class="form-control">
                                        {{range .AppTypeList}}
                                        <option value="{{.}}">{{.}}</option>
                                        {{end}}
                                    </select>
                                </div>
                            </div>     
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="appname" class="col-sm-2 control-label">应用名称<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <select name="appname" class="form-control">
                                        {{range .AppNameList}}
                                        <option value="{{.}}">{{.}}</option>
                                        {{end}}
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="upgradetype" class="col-sm-2 control-label">升级类型<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <select name="upgradetype" class="form-control">
                                        <option value="修复bug" selected>修复bug</option>
                                        <option value="产品发布">产品发布</option>
                                        <option value="系统运维">系统运维</option>
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="version" class="col-sm-2 control-label">迭代版本<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="version" name="version" placeholder="请准确填写迭代版本！" type="text" class="form-control" >
                                </div>
                            </div>                            
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="jenkinsname" class="col-sm-2 control-label">Jenkins项目名称<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="jenkinsname" name="jenkinsname" placeholder="Docker环境请准确填写jenkins项目名称，其他环境请填写<无>！" type="text" class="form-control" >
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="buildnum" class="col-sm-2 control-label">Build Num<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="buildnum" name="buildnum" placeholder="Docker环境请准确填写jenkins build num，其他环境请填写<无>！" type="text" class="form-control" >
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="featurelist" class="col-sm-2 control-label">升级功能列表<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <textarea name="featurelist" class="form-control" rows="2" placeholder="请准确填写升级功能列表！"></textarea>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="modifycfg" class="col-sm-2 control-label">配置文件修改<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <textarea name="modifycfg" placeholder="请准确填写配置文件修改项,如果没有，则填写<无>！" class="form-control" rows="2"></textarea>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="relayapp" class="col-sm-2 control-label">升级依赖描述<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <textarea name="relayapp" class="form-control" placeholder="请准确填写升级系统依赖关系,如果没有，则填写<无>！" rows="2"></textarea>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="attachment" class="col-sm-2 control-label">程序附件</label>
                                <div class="col-sm-8">
                                    <input type="file" class="form-control" name="attachment">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="sqlfile" class="col-sm-2 control-label">sql附件</label>
                                <div class="col-sm-8">
                                    <input type="file" class="form-control" name="sqlfile">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-white" type="reset">重置</button>
                                    <button id="submit_button" class="btn btn-primary" type="submit">保存</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
$('#userForm').validator({
    timely: 2,
    theme: "yellow_right_effect",
    fields: {
        "apptype": {
            rule: "required;",
            tip: "请选择业务类别",
            ok: "",
            msg: {required: "必须填写!"}
        },
        "version": {
            rule: "required;",
            tip: "输入迭代版本",
            ok: "",
            msg: {required: "必须填写!"}
        },    
        "appname": {
            rule: "required;",
            tip: "请选择应用名称",
            ok: "",
            msg: {required: "必须填写!"}
        },            
        "jenkinsname": {
            rule: "required;",
            tip: "输入jenkins项目名称",
            ok: "",
            msg: {required: "必须填写!"}
        },                       
        "buildnum": {
            rule: "required;",
            tip: "输入Build Num",
            ok: "",
            msg: {required: "必须填写!"}
        },                       
        "featurelist": {
            rule: "required;",
            tip: "输入升级功能列表",
            ok: "",
            msg: {required: "必须填写!"}
        },                       
        "modifycfg": {
            rule: "required;",
            tip: "输入配置文件修改项",
            ok: "",
            msg: {required: "必须填写!"}
        },                       
        "relayapp": {
            rule: "required;",
            tip: "输入升级依赖描述",
            ok: "",
            msg: {required: "必须填写!"}
        },    
        "type": {
            rule: "required;",
            tip: "请选择升级类型",
            ok: "",
            msg: {required: "必须填写!"}
        }
    },
    valid: function(form) {
        form.submit();
    }
});
</script>
{{template "page_buttom" .}}
