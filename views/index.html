                <div class="row">
                  <div class="col-sm-7 white-bg">
                      <div class="box float-e-margins" id="top10" style="margin-left: auto;margin-right: auto;width:100%;height: 346px;padding: 15px 0 15px 0;"></div>
                  </div>
                </div>
            </div>

            <script src="/static/js/echarts/echarts.js"></script>
            <script>
            $(document).ready(function(){
                $('#show').click(function(){
                    $('#show').css('display', 'none');
                    $('#more').css('display', 'block');
                })
            });

            require.config({
                paths: {
                    'echarts': '/static/js/echarts/chart',
                    'echarts/chart/line': '/static/js/echarts/chart/line',
                    'echarts/chart/pie': '/static/js/echarts/chart/pie'
                }
            });
            require(
                [
                    'echarts',
                    'echarts/chart/line'
                ],
                function (ec) {
                    var top10Chart = ec.init(document.getElementById('top10'));
                    var option = {
                        title : {
                            text: '月数据总览',
                            subtext: '一个月内历史汇总',
                            x: 'center'
                        },
                        tooltip : {
                            trigger: 'axis'
                        },
                        backgroundColor: '#fff',
                        legend: {
                            data:['登陆次数', '活跃用户','活跃资产'],
                            y: 'bottom'
                        },
                        toolbox: {
                            show : false,
                            feature : {
                                  mark : {show: true},
                                  dataView : {show: true, readOnly: false},
                                magicType : {show: true, type: ['line', 'bar']}
                            }
                        },
                        calculable : true,
                        xAxis : [
                            {
                                type : 'category',
                            boundaryGap : false,
                            data : 2
                        }
                    ],
                    yAxis : [
                        {
                            type : 'value'
                        }
                    ],
                    series : [
                        {
                            name:'登陆次数',
                            type:'line',
                            smooth:true,
                            itemStyle: {normal: {areaStyle: {type: 'default'}}},
                            data: 2
                        },
                        {
                            name:'活跃用户',
                            type:'line',
                            smooth:true,
                            itemStyle: {normal: {areaStyle: {type: 'default'}}},
                            data: 2
                        },
                        {
                            name:'活跃资产',
                            type:'line',
                            smooth:true,
                            itemStyle: {normal: {areaStyle: {type: 'default'}}},
                            data: 2
                        }

                    ]
                };

                top10Chart.setOption(option);
            }
        );
        </script>
