{{template "page_top" .}}
{{template "nav_cat_bar" .}}
<br>
                    <div class="ibox-content">
                    {{with .User}}
                        <form method="post" id="userForm" class="form-horizontal" action="/user/modify?id={{.Id}}">
                            <div class="form-group">
                                <label for="uname" class="col-sm-2 control-label">用户名<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="uname" name="uname" placeholder="Username" type="text" class="form-control" value="{{.Name}}" readonly="true">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="emial" class="col-sm-2 control-label">Email<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="emial" name="email" placeholder="Email" type="text" class="form-control" value="{{.Email}}" readonly="true">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="tel" class="col-sm-2 control-label">Tel<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="tel" name="tel" placeholder="Tel" type="text" class="form-control"  value="{{.Tel}}" readonly="true">
                                </div>
                            </div>                            
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="auth" class="col-sm-2 control-label">用户权限</label>
                                <div class="col-sm-8">
                                    <input id="auth" name="auth" type="text" class="form-control"  value="{{if eq .Auth 1}}超级管理员{{else if eq .Auth 2}}数据库管理员{{else}}来宾用户{{end}}" readonly="true">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="dept" class="col-sm-2 control-label">所属部门</label>
                                <div class="col-sm-8">
                                    <input id="dept" name="dept" type="text" class="form-control"  value="{{.Dept}}" readonly="true">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-white"><a href="/netopgo">返回主页</a></button>
                                </div>
                            </div>
                        </form>
                        {{end}}
                    </div>
                </div>
            </div>
        </div>
    </div>
{{template "page_buttom" .}}
