{{template "page_top" .}}
{{template "nav_cat_bar" .}}
<br>   
                    <div class="ibox-content">
                        <form method="post" id="userForm" class="form-horizontal" action="/record/app/add">
                            <div class="form-group">
                                <label for="group" class="col-sm-2 control-label">业务类别<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <select name="group" class="form-control">
                                        <option value="app">app</option>
                                        <option value="app">server</option>
                                        <option value="app">network</option>
                                        <option value="app">browser</option>
                                        <option value="app">saas</option>
                                        <option value="app">idaas</option>
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="operation" class="col-sm-2 control-label">升级类型<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <select name="operation" class="form-control">
                                        <option value="版本升级">版本升级</option>
                                        <option value="修复bug">修复bug</option>
                                    </select>
                                </div>
                            </div>       
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="appname" class="col-sm-2 control-label">应用名称<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <select name="appname" class="form-control">
                                        {{range .List}}
                                        <option value="{{.}}">{{.}}</option>
                                        {{end}}
                                    </select>
                                </div>
                            </div> 
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="disthost" class="col-sm-2 control-label">目标服务器<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="disthost" name="disthost" placeholder="" type="text" class="form-control" >
                                </div>
                            </div>                             
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="isauto" class="col-sm-2 control-label">一键升级<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <select name="isauto" class="form-control">
                                        <option value="是">是</option>
                                        <option value="否">否</option>
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="applicant" class="col-sm-2 control-label">申请人<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="applicant" name="applicant" placeholder="" type="text" class="form-control" >
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="content" class="col-sm-2 control-label">操作内容</label>
                                <div class="col-sm-8">
                                    <textarea name="content" class="form-control" rows="4"></textarea>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-white" type="reset">重置</button>
                                    <button id="submit_button" class="btn btn-primary" type="submit">保存</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
$('#userForm').validator({
    timely: 2,
    theme: "yellow_right_effect",
    fields: {
        "group": {
            rule: "required;",
            tip: "请选择业务类别",
            ok: "",
            msg: {required: "必须填写!"}
        },
        "operation": {
            rule: "required;",
            tip: "请选择升级类型",
            ok: "",
            msg: {required: "必须填写!"}
        },    
        "appname": {
            rule: "required;",
            tip: "请选择应用名称",
            ok: "",
            msg: {required: "必须填写!"}
        },            
        "disthost": {
            rule: "required;",
            tip: "输入目标服务器",
            ok: "",
            msg: {required: "必须填写!"}
        },                       
        "isauto": {
            rule: "required;",
            tip: "请选择是否一键升级",
            ok: "",
            msg: {required: "必须填写!"}
        },                       
        "applicant": {
            rule: "required;",
            tip: "输入申请人",
            ok: "",
            msg: {required: "必须填写!"}
        }
    },
    valid: function(form) {
        form.submit();
    }
});
</script>
{{template "page_buttom" .}}
