{{template "page_top" .}}
{{template "nav_cat_bar" .}}
<br>
                    <div class="ibox-content">
                        <form method="post" id="userForm" class="form-horizontal" action="/user/reset_password?id={{.Id}}">   
                            {{if eq .Flag 1}} 
                            <div class="alert alert-warning text-center">旧密码不正确!</div>
                            {{else if eq .Flag 2}}
                            <div class="alert alert-warning text-center">两次输入的密码不一致!</div>
                            {{end}}                            
                            <div class="form-group">
                                <div class="col-sm-8">
                                    <input name="action" type="hidden" value="modify">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="passwd0" class="col-sm-2 control-label">旧密码<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="passwd0" name="passwd0" type="password" class="form-control">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="passwd1" class="col-sm-2 control-label">新密码<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="passwd1" name="passwd1" type="password" class="form-control" >
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="passwd2" class="col-sm-2 control-label">再次输入<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="passwd2" name="passwd2" type="password" class="form-control">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-white" type="reset">重置</button>
                                    <button id="submit_button" class="btn btn-primary" type="submit">修改</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
$('#userForm').validator({
    timely: 2,
    theme: "yellow_right_effect",
    fields: {  
        "passwd0": {
            rule: "required;length[6~50]",
            tip: "输入旧密码",
            ok: "",
            msg: {required: "必须填写!"}
        },
        "passwd1": {
            rule: "required;length[6~50]",
            tip: "输入新密码",
            ok: "",
            msg: {required: "必须填写!"}
        },
        "passwd2": {
            rule: "required;length[6~50]",
            tip: "再次输入新密码",
            ok: "",
            msg: {required: "必须填写!"}
        }
    },
    valid: function(form) {
        form.submit();
    }
});
</script>
{{template "page_buttom" .}}
